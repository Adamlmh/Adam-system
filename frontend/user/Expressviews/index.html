      <div class="layout_rightside">
        <header class="layout_header">

              <div class="Route_correspondence">

              <a href="../Allmeetings/index.html">

            <div class="colorSelect">

                  id="redBtn"

              <div class="top_right_item">

                  id="blueBtn"
                ></button>
              </div>
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-huangdian"
                  id="YellowBtn"
                ></button>

        <main class="layout_content" id="mainContent">
          <!-- 个人中心页面 -->
          <div class="content_detail">
            <div class="container boxShadow" style="padding: 20px;">
              <form action="">
                                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="ID"
                                >用户ID</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="这是你的ID"
                                    maxlength="30"
                                    value="1"
                                    class="form_input"
                                    readonly="true"
                                    
                                    id="uploaderId"
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="昵称"
                                >昵称</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入昵称"
                                    maxlength="30"
                                    id="uploaderName"
                                    value="Adam"
                                    class="form_input"
                                    readonly
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                                                <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="组别"
                                >组别</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="这是你的组别"
                                    maxlength="30"
                                    value="前端组"
                                    class="form_input"
                                    readonly="true"
                                    
                                    id="uploaderGroup"
                                    
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="审核状态"
                                >审核状态</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入你的会议状态"
                                    maxlength="30"
                                    id="status"
                                    value="待审核"
                                    class="form_input"
                                    readonly
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="会议主题"
                                >会议主题</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入会议主题"
                                    maxlength="30"
                                    id="meetingTopic"
                                    value=""
                                    class="form_input"
                                    required
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="会议时间"
                                >会议时间</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input relative">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入会议时间(2024/01/01)"
                                    maxlength="30"
                                    id="meetingTime"
                                    value=""
                                    class="form_input"
                                    required
                                  />
                                <span class="alertSpan" id="meetingTimeIncorrect"
                                  >日期格式需要（xxxx/xx/xx），如:(2024/04/21)格式噢!</span
                                >
                              </span>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="标签一"
                                >标签一</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入标签一"
                                    maxlength="30"
                                    id="tag1"
                                    value=""
                                    class="form_input"
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="标签二"
                                >标签二</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入标签二"
                                    maxlength="30"
                                    value=""
                                    class="form_input"
                                   id="tag2"
                  
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="标签三"
                                >标签三</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input
                                    type="text"
                                    aria-required="true"
                                    placeholder="请输入标签三"
                                    maxlength="30"
                                    value=""
                                    class="form_input"
                                   id="tag3"
                                  name="tag3"
                                  />
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
              <div class="item_input_content" style="margin-left: 65px;">
                <input
                  id="bangong"
                  type="radio"
                  checked
                  name="meetingType"
                  value="办公"
                />
                <label for="bangong" style="margin-right: 30px"
                  >办公</label
                >
                <input id="kangle" type="radio" name="meetingType" value="康乐" />
                <label for="kangle">康乐</label>
              </div>
                            </div>
                            
                          </div>
                        </div>
                        <div class="right_form_container">
                          <div class="right_form_container_item">
                            <div class="right_form_container_item_lable">
                              <label
                                for="input"
                                class="form_item_required"
                                title="文本内容"
                                >文本内容</label
                              >
                              <div class="form_item_control">
                                <span class="form_item_control_input">
                                  <input type="file" >
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                <div class="container_left_item ">
                  <div class="container_left_item_body" style="padding: 20px">
                    <div class="upload">
                      <span class="upload_span">
                        <input
                          type="file"
                          accept=".jpg, .jpeg, .gif, .png, .bmp"
                          style="display: none"
                        />
                        <div class="upload_container">
                          <div class="add_box">
                            <div class="add">
                              <span
                                class="iconfont icon-touxiang"
                                style="
                                  width: 30px;
                                  height: 30px;
                                  margin-left: 5px;
                                "
                              ></span>
                              <span>会议图片</span>
                            </div>
                          </div>
                          <p class="upload_hint">
                            只能上传jpg、jpeg、gif、png、bmp文件, 且不超过500kb
                          </p>
                        </div>
                      </span>
                    </div>
                    <div class="right_form_submit">
                      <button
                        type="button"
                        class="right_form_submit_btn"
                        id="contentDataBtn"
                      >
                        <span style="margin-top: 30px;">提交</span>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </main>
      </div>
    </div>

    <script src="../../js/dom.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/http.js"></script>
    <script src="./script.js" type="module"></script>
