<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全部会议</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_4512681_e3a91on05b4.css"
    />
  </head>
  <body>
    <!-- 总体为一个大的layout然后左右布局 -->
    <div class="layout">
      <aside class="layout_leftside">
        <div class="side_children">
          <div class="anticon">
            <div class="logoIcon"></div>
            <div class="logoName">Adam System</div>
          </div>
          <div class="layout_menu">
            <ul id="menu">
              <a href="../Personalcenter/index.html">
              <li
                class="menu_item "
                data-path="/Personalcenter"
              >
                <span class="iconfont icon-icon03"></span>
                <span style="margin-inline-start: 10px">个人中心</span>
              </li>
              </a>

              <a href="../Recentmeetings/index.html">
              <li class="menu_item" data-path="/Recentmeetings">
                <span class="iconfont icon-jinqihuiyi1"></span>
                <span style="margin-inline-start: 10px">近期会议</span>
              </li>
              </a>

              <a href="../Allmeetings/index.html">
              <li class="menu_item menu_item_active_color" data-path="/Allmeetings">
                <span class="iconfont icon-jinqihuiyi"></span>
                <span style="margin-inline-start: 10px">全部会议</span>
              </li>
              </a>

              <a href="../Submitcontent/index.html">
              <li class="menu_item" data-path="/Submitcontent">
                <span class="iconfont icon-demo1"></span>
                <span style="margin-inline-start: 10px">提交纪要</span>
              </li>
              </a>
              <a href="../Expressviews/index.html">
              <li class="menu_item" data-path="/Expressviews">
                <span class="iconfont icon-tijiaojianyifankui"></span>
                <span style="margin-inline-start: 10px">提出意见</span>
              </li>
              </a>

              <a href="../Modifyinformation/index.html">
                <li class="menu_item" data-path="/Modifyinformation">
                  <span class="iconfont icon-xiugai"></span>
                  <span style="margin-inline-start: 10px">修改信息</span>
                </li>
              </a>
            </ul>
          </div>
        </div>
      </aside>
      <div class="layout_rightside">
        <header class="layout_header">
          <div class="header_top">
            <div class="top_left">
              <span class="iconfont icon-sanhengxian"></span>
              <div class="Route_correspondence">
                <span class="iconfont icon-icon03"></span>
                <span>个人中心</span>
              </div>
            </div>
            <div class="top_right">
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-tongzhizhongxin"
                ></button>
              </div>
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-shijian"
                ></button>
              </div>
              <div class="top_right_item">
                <button type="button" class="btn iconfont icon-diqiu"></button>
              </div>
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-guanyuwomen"
                ></button>
              </div>
              <div class="top_right_item">
                <a href="https://github.com/Adamlmh"><button type="button" class="btn iconfont icon-GitHub"></button></a>
              </div>
              <div class="top_right_item">
                <a href="../../login/index.html">
                <button type="button" class="btn iconfont icon-guanji"></button>
                </a>
              </div>
            </div>
          </div>
          <div class="header_bottom">
            <div class="top_route">
              <span class="iconfont icon-zhiyin"></span>
              <a href="../Personalcenter/index.html">
                <span class="top_route_item ">
                  <span class="top_route_item_dot"> </span>
                  <span class="top_route_item_name ">个人中心</span>
                </span>
              </span>
              <a href="../Recentmeetings/index.html">
                <span class="top_route_item">
                  <span class="top_route_item_dot"> </span>
                  <span class="top_route_item_name">近期会议</span>
                </span>
              </a>
              <a href="../Allmeetings/index.html">
                <span class="top_route_item top_route_item_active">
                  <span class="top_route_item_dot"> </span>
                  <span class="top_route_item_name">全部会议</span>
                </span>
              </a>
              <a href="../Submitcontent/index.html">
                <span class="top_route_item">
                  <span class="top_route_item_dot"> </span>
                  <span class="top_route_item_name">提交纪要</span>
                </span>
              </a>
              <a href="../Expressviews/index.html">
                <span class="top_route_item ">
                  <span class="top_route_item_dot"> </span>
                  <span class="top_route_item_name">提出意见</span>
                </span>
              </a>
              <a href="../Modifyinformation/index.html">
                <span class="top_route_item">
                  <span class="top_route_item_dot"> </span>
                  <span class="top_route_item_name">修改信息</span>
                </span>
              </a>
            </div>
            <div class="colorSelect">
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-hongdian"
                  id="redBtn"
                ></button>
              </div>
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-landian-SVG"
                  id="blueBtn"
                ></button>
              </div>
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-huangdian"
                  id="YellowBtn"
                ></button>
              </div>
              <div class="top_right_item">
                <button
                  type="button"
                  class="btn iconfont icon-lvdian"
                  id="greenBtn"
                ></button>
              </div>
            </div>
          </div>
        </header>
        <main class="layout_content" id="mainContent">
          <!-- 个人中心页面 -->
          <div class="content_detail" >
            <div class="container boxShadow " style="padding: 20px;">
              <div class="card_head">
                <div class="card_head_wrapper">
                  <div class="card_head_title">
                    <div class="content">
              <div class="user_info">
                <div class="avatar" >
                </div>
                <div class="info">
                  <h3 id="name">Adam</h3>
                  <span  id="group" >前端组</span>
                <span>2024/04/22</span>
                </div>
  
              </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card_body">
                <div class="card_body_content">
                  <h1>会议主题</h1>
                  <span>会议内容</span>
                <div class="meetingPhoto" >
                </div>
                  <div class="card_body_content_function">
                    <div class="card_body_content_function_left">
                      <div class="card_body_content_function_left_left">
                      <span>❤</span>
                      <span>3</span>
                      </div>
                  <div class="card_body_content_function_left_right">
                    <div class="touxiangClass" style="background-image: url(../../images/avatar_4-2497c77c.jpg);"></div>
                    <div class="touxiangClass" style="background-image: url(../../images/38.jpg); margin-left: -8px;"></div>
                    <div class="touxiangClass touxiangColor" style="margin-left: -8px; display: flex; justify-content: center;align-items: center;"><span>+1</span></div>
                  </div>
                    </div>
                    <div class="card_body_content_function_right">
                      <span>评论</span>
                      <span>分享</span>
                    </div>
                  </div>
                  <div class="card_body_content_comment">
                    <div class="touxiangClass" style="background-image: url(../../images/avatar_4-2497c77c.jpg);"></div>
                    <div class="message_content">
                      <div class="message_content_header">
                        <h5>名字</h5>
                        <span>时间</span>
                      </div>
                      <span class="message_content_header_span">做普通人，干正经事，可以爱小钱，但必有大胸怀。</span>
                    </div>
                  </div>
                  <div class="card_body_content_input">
                    <div class="touxiangClass" style="background-image: url(../../images/avatar_4-2497c77c.jpg);"></div>
                  <div class="send_content">
                    <span class="send_content_input">
                      <input type="text" name="" id="" placeholder="请在这里输入你的评论" style="padding: 0; text-overflow: ellipsis; width: 88%; font-size: 15px;">
                      <span>发送</span>
                      <span>图片</span>
                      <span>表情</span>
                    </span>
                  </div>
                  </div>
                </div>
              </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../../js/dom.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/http.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
